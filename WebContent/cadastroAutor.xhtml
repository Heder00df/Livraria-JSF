<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Cadastro de Autores</title>
	<link href="/css/table.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
	<h:form>
		<fieldset>
			<legend>Incluir Autores</legend>
			<h:panelGrid>
				<h:outputLabel value="Nome" />
				<h:inputText value="#{autorBean.autor.nmeAutor}" />
				<h:commandButton action="#{autorBean.salvar}" value="Salvar" />
			</h:panelGrid>
		</fieldset>	
		<fieldset>
				<legend>Lista de Autores</legend>
				<h:dataTable value="#{autorBean.listaAutores}" var="autor" border="1">
					<h:column>
						<f:facet name="header">Nome </f:facet>
						#{autor.nmeAutor}			
					</h:column>
				
				</h:dataTable>
		</fieldset>
	</h:form>
</h:body>
</html>
