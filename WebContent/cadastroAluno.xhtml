<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Livraria</title>
</h:head>
<h:body>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título" for="titulo" />
				<h:inputText value="#{livroBean.livro.titulo}" id="titulo" />

				<h:outputLabel value="ISBN" for="isbn" />
				<h:inputText value="#{livroBean.livro.isbn}" id="isbn" />

				<h:outputLabel value="Preço" for="preco" />
				<h:inputText value="#{livroBean.livro.preco}" id="preco" />

				<h:outputLabel value="Data Publicação" for="dataPublicacao" />
				<h:inputText value="#{livroBean.livro.dataPublicacao}"
					id="dataPublicacao" size="10" maxlength="10">
					 <f:convertDateTime locale="pt,BR" dateStyle="long" pattern="dd/MM/yyyy"/>  
					 
				</h:inputText>
				<h:commandButton action="#{livroBean.salvarAluno}" value="Salvar" />
			</h:panelGrid>
		</fieldset>
		
	</h:form>
</h:body>
</html>
